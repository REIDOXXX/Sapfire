
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sapfire Omni-Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #030303;
            --accent-primary: #2563eb;
            --accent-secondary: #7c3aed;
            --accent-glow: rgba(37, 99, 235, 0.4);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glow-power: 1;
            --sidebar-width: 380px;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        *::-webkit-scrollbar { display: none; }

        body {
            margin: 0;
            background-color: var(--bg-base);
            color: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #root {
            height: 100%;
            width: 100%;
            position: relative;
        }

        .mesh-gradient {
            position: fixed;
            inset: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(at 0% 0%, var(--accent-primary) 0, transparent 50%),
                radial-gradient(at 100% 0%, var(--accent-secondary) 0, transparent 50%),
                radial-gradient(at 100% 100%, var(--accent-primary) 0, transparent 50%),
                radial-gradient(at 0% 100%, var(--accent-secondary) 0, transparent 50%);
            filter: blur(120px) saturate(150%);
            opacity: 0.25;
            animation: rotate-mesh 30s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes rotate-mesh {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border);
        }

        .active-glow {
            filter: drop-shadow(0 0 calc(10px * var(--glow-power)) var(--accent-primary));
        }

        .nav-blob {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            filter: blur(15px);
            opacity: 0.4;
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .text-gradient {
            background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.5) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
        .safe-pt { padding-top: env(safe-area-inset-top); }

        .theme-transition {
            transition: background-color 0.8s ease, border-color 0.8s ease, color 0.8s ease;
        }
    </style>
<script type="importmap">
